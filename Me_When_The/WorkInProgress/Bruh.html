    <link rel="stylesheet" href="Bruh.css" />
    <script>
        function startSystem(){
            while(true)setTimeout(changeColor,750);
        }
        function changeColor(x){
            var a = 0;
            switch (a%5){
                case 0:x.style.color = "red";a++;break;
                case 1:x.style.color = "blue";a++;break;
                case 2:x.style.color = "green";a++;break;
                case 3:x.style.color = "purple";a++;break;
                case 4:x.style.color = "yellow";a++;break;
            }
        }
    </script>
